<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bloons TD 5</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* center the game */
    #wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    /* 4:3 container, full height */
    #player {
      height: 100vh;
      aspect-ratio: 4 / 3;
      max-width: 100vw;
      background: black;
    }

    /* make ruffle behave */
    ruffle-player {
      display: block;
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <div id="wrap">
    <div id="player"></div>
  </div>

  <script src="./ruffle/ruffle.js"></script>
  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    document.getElementById("player").appendChild(player);

    player.ruffle().load({
      url: "./610995_btd5.swf",
      scale: "showAll",
      forceScale: true,
      letterbox: "on",
      allowFullScreen: true
    });
  </script>

</body>
</html>
