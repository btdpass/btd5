<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Bloons TD 5</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				background: #111;
			}

			#wrap {
				height: 100%;
				display: grid;
				place-items: center;
			}

			#player {
                height: 100vh;
                aspect-ratio: 4 / 3;
                max-width: 100vw;
                background: #000000;
            }
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="player"></div>
		</div>
		<script src="./ruffle/ruffle.js"></script>
		<script>

			const ruffle = window.RufflePlayer.newest();
			const player = ruffle.createPlayer();

			player.style.width = "100%";
			player.style.height = "100%";
			document.getElementById("player").appendChild(player);

			player.load("./610995_btd5.swf");
		</script>
	</body>
</html>
